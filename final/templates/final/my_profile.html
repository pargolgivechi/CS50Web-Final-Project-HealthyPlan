{% extends "final/layout.html" %}

{% block body %}
   <div class="info container">
      <h1 class="display-5 mt-5">Information Form</h1>
      <form class="form row">
         <div class="form-group col-md-12 col-lg-6 mt-5">
            <div class="col-6">
                  <label class="text-title mb-3">Weight</label>
                  <input class="form-control weight form-control-sm" type="number" min="45.0" max="150.0" step="0.2" placeholder="kg" required>
            </div>
         </div>
         <div class="form-group col-md-12 col-lg-6 mt-5">
            <div class="col-6">
                  <label class="text-title mb-3">Height</label>
                  <input class="form-control height form-control-sm" type="number" min="140.0" max="195.0" step="0.2" placeholder="cm" required>
            </div>
         </div>
         <div class="form-group col-md-12 col-lg-6 mt-5">
            <div class="col-4">
                  <label class="text-title mb-3">Gender</label>
                  <select class="form-control gender form-control-sm">
                     <option>Male</option>
                     <option>Female</option>
                  </select>
            </div>
         </div>
         <div class="form-group col-md-12 col-lg-6 mt-5">
            <div class="col-6">
                  <label class="text-title mb-3">Target</label>
                  <input class="form-control target form-control-sm" type="number" min="45.0" max="120.0" step="0.2" placeholder="kg" required>
                  <div class="invalidTarget"></div>
            </div>
         </div>
         <div class="form-group col-md-12 col-lg-6 mt-5">
            <div class="col-6">
                  <label class="text-title mb-3">Choose Your Diet plan</label>
                  <select class="form-control dietPlan form-control-sm">
                     {% for plan in plans %}
                        <option>{{ plan.title }}</option>
                     {% endfor %}
                  </select>
            </div>
         </div>
         <div class="mt-5 mb-5 col-12">
            <button type="submit" class="text-title btn btn-success">Submit</button>
         </div>
      </form>
   </div>
{% endblock %}
