{% extends "final/layout.html" %}

{% block body %}
    <br/>
    <div class="container diary">
        <h1 id="title" class="display-4 mt-4"><strong>Calorie Tracker</strong></h3>
        
        <div class="chartBox">
            <canvas id="myChart" class="chart"></canvas>
            <div class="trac h3 text-center"><div class="dailyCal">{{ daily_cal }} </div>Left</div>
        </div>

        <div class="show mt-5 mb-5 shadow-lg rounded">
            <div class="col-4 msg-2"></div>
        </div>
        
        <div class="p-5 mb-5 shadow-lg rounded trackForm mt-5">
            <div class="p-3">
                <p id="nam" class="h2 d-inline green"><strong>{{ plan_name }}</strong></p>
                <div class="today h6 green mt-2">Today</div>
            </div>
            <form class="track row p-5">
                <div class="col-md-12 col-lg-6 mb-5">
                    <label class="h5">Breakfast</label>
                    <select class="add form-control breakfast">
                        <option disabled selected value="0:0">Choose Breakfast</option>
                        {% for meal in plan_breakfast %}
                            <option value="{{ meal.meal_title }} - Calories: {{ meal.calories }}">
                                {{ meal.meal_title }} -
                                Calories: {{ meal.calories }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select an item in the list.</div>
                </div>
                <div class="col-md-12 col-lg-6 mb-5">
                    <label class="h5">Lunch</label>
                    <select class="add form-control lunch">
                        <option disabled selected value="0:0">Choose Lunch</option>
                        {% for meal in plan_lunch %}
                            <option value="{{ meal.meal_title }} - Calories: {{ meal.calories }}">
                                {{ meal.meal_title }} -
                                Calories: {{ meal.calories }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select an item in the list.</div>
                </div>
                <div class="col-md-12 col-lg-6 mb-5">
                    <label class="h5">Dinner</label>
                    <select class="add form-control dinner">
                        <option disabled selected value="0:0">Choose Dinner</option>
                        {% for meal in plan_dinner %}
                            <option value="{{ meal.meal_title }} - Calories: {{ meal.calories }}">
                                {{ meal.meal_title }} -
                                Calories: {{ meal.calories }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select an item in the list.</div>
                </div>
                <div class="col-md-12 col-lg-6 mb-5">
                    <label class="h5">Snack</label>
                    <select class="add form-control snack">
                        <option disabled selected value="0:0">Choose Snack</option>
                        {% for meal in plan_snack %}
                            <option value="{{ meal.meal_title }} - Calories: {{ meal.calories }}">
                                {{ meal.meal_title }} -
                                Calories: {{ meal.calories }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select an item in the list.</div>
                </div>
                <div class="text-center">
                    <input type="submit" class="mt-3 btn btn-success" value="Submit Today's Meals">
                </div>
            </form>
        </div>
    </div>
    <br/>
{% endblock %}
