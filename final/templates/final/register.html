{% extends "final/layout.html" %}

{% block body %}
    <div id="login" class="reg">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-12 col-lg-6">
                    <div id="register-box" class="col-md-12 p-3 shadow rounded">
                        <form id="login-form" class="form" action="{% url 'register' %}" method="post">
                            <h3 class="text-center mb-3 text-dark">Register</h3>
                            {% if message %}
                                <div class="text-danger">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                            <div class="form-group mt-2">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input class="form-control" autofocus type="text" name="username">
                            </div>
                            <div class="form-group mt-4">
                                <label for="password" class="text-dark">Email Address:</label><br>
                                <input class="form-control" type="email" name="email">
                            </div>
                            <div class="form-group mt-4">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input class="form-control" type="password" name="password">
                            </div>
                            <div class="form-group mt-4">
                                <label for="password" class="text-dark">Confirm Password:</label><br>
                                <input class="form-control" type="password" name="confirmation">
                            </div>
                            <div class="form-group mt-4">
                                <input type="submit" class="text-white btn btn-success" value="Register">
                            </div>
                            <div class="mt-3">
                                <small>Already have an account? <a class="text-decoration-none" href="{% url 'login' %}">Log In here.</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
