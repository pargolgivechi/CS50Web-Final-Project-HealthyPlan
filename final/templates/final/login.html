{% extends "final/layout.html" %}

{% block body %} 
    <div id="login" class="log">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-12 col-lg-6">
                    <div id="login-box" class="col-md-12 p-3 shadow rounded">
                        <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                            <h3 class="text-center mb-3 text-dark">Login</h3>
                            {% if message %}
                                <div class="text-danger">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                            <div class="form-group mt-2">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group mt-4">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group mt-4">
                                <input type="submit" class="text-white btn btn-success" value="Login">
                            </div>
                            <div class="mt-3">
                                <small>Don't have an account? <a class="text-decoration-none" href="{% url 'register' %}">Register here.</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
